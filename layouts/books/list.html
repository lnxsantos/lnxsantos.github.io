{{ define "main" }}
<div class="container">
    <header class="page-intro">
        <p class="eyebrow">Coleção de livros</p>
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>
    </header>
    <div class="books-grid">
        {{ range .Pages.ByDate.Reverse }}
        <article class="book-card">
            {{ with .Params.author }}
            <p class="book-meta">Autor: {{ . }}</p>
            {{ end }}
            <h2>{{ .Title }}</h2>
            <p class="book-summary">{{ .Params.summary }}</p>
            <p class="book-actions">
                <a class="book-link" href="{{ .RelPermalink }}">Meu review</a>
            </p>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
