{{ define "main" }}
<div class="container">
    <article class="book-review">
        <header class="book-review-header">
            {{ with .Params.author }}
            <p class="book-meta">Autor: {{ . }}</p>
            {{ end }}
            <h1>{{ .Title }}</h1>
            {{ with .Params.summary }}
            <p class="book-summary">{{ . }}</p>
            {{ end }}
        </header>
        <div class="book-review-body">
            {{ .Content }}
        </div>
        <p class="book-actions">
            <a class="book-link-secondary" href="/books/">← Voltar à lista</a>
        </p>
    </article>
</div>
{{ end }}
