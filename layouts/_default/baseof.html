<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "pt-br" }}">
<head>
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    {{- partial "head.html" . -}}
    {{- partial "manifest.html" . -}}
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet"></noscript>
    
    <!-- CSS Modules -->
    <link rel="stylesheet" href="{{ "css/variables.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/reset.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/layout.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/components.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/home.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/content.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/code.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/responsive.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/comments.css" | relURL }}">
    
    <script>
        (function() {
            const stored = localStorage.getItem('theme');
            const theme = stored || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    
    {{ with .OutputFormats.Get "RSS" }}
    <link rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" href="{{ .Permalink }}">
    {{ end }}
</head>
<body>
    {{ partial "header.html" . }}
    
    <main id="main-content" role="main">
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
    
    {{- if hugo.IsProduction -}}
    <script src="{{ "js/main.bundle.js" | relURL }}"></script>
    {{- else -}}
    <script type="module" src="{{ "js/main.js" | relURL }}"></script>
    {{- end -}}
</body>
</html>
